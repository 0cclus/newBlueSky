<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Race Registeration</h1>
    <form action="">
        <div>

            <label for="first">First Name</label>
            <input type="text" name="" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" name="" id="last" name="lastname" required>
        </div>
        <p>Select A Race</p>
        <div>

            <label for="funrun">Fun Run 5K</label>
            <input type="radio" name="race" id="funrun" value="funrun"> <br>
            <label for="half">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half"> <br>
            <label for="full">Marathon</label>
            <input type="radio" name="race" id="full" value="full">
        </div>

        <div>
            <label for="email" name="email" id="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password" name="password" id="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="divison">Select Age Group</label>
            <select name="division" id="divisioin">
                <option value="kids">under 18</option>
                <option value="adults">18-35</option>
                <option value="seniors">30-60</option>
                <option value="old">60 +</option>
            </select>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>

</body>

</html>
